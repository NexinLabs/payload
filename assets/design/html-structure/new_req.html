<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Request Composer</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b6cee",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1e293b",
                        "surface-darker": "#111722",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["Space Mono", "monospace"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for code editor feel */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Custom form select styling override */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display h-screen flex flex-col overflow-hidden text-white">
<!-- Top App Bar -->
<div class="flex items-center bg-background-dark p-4 pb-2 justify-between border-b border-gray-800 z-10">
<button class="text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">New Request</h2>
<div class="flex w-12 items-center justify-end">
<button class="text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">save</span>
</button>
</div>
</div>
<!-- Scrollable Content Area -->
<div class="flex-1 overflow-y-auto no-scrollbar flex flex-col">
<!-- Request Configuration Card -->
<div class="p-4 bg-background-dark sticky top-0 z-10 shadow-lg shadow-black/20">
<!-- Combined Method & URL Input -->
<div class="flex flex-col gap-4">
<div class="flex items-center gap-2 bg-[#192233] p-1 rounded-xl border border-[#324467] focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-all">
<!-- Method Selector -->
<div class="relative min-w-[90px]">
<select class="w-full bg-transparent text-green-400 font-bold text-sm border-none focus:ring-0 py-3 pl-3 pr-8 cursor-pointer uppercase tracking-wider">
<option value="GET">GET</option>
<option value="POST">POST</option>
<option value="PUT">PUT</option>
<option value="DELETE">DEL</option>
<option value="PATCH">PATCH</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
<span class="material-symbols-outlined text-sm">expand_more</span>
</div>
</div>
<div class="w-[1px] h-6 bg-gray-700"></div>
<!-- URL Input -->
<input class="flex-1 bg-transparent border-none text-white placeholder-gray-500 focus:ring-0 text-base py-3 px-2 font-mono" placeholder="https://api.example.com/v1/resource" type="url" value="https://api.myapp.com/v1/users"/>
<!-- Send Button (Primary Action) -->
<button class="bg-primary hover:bg-blue-600 text-white p-2 rounded-lg mr-1 shadow-lg shadow-blue-900/20 transition-all active:scale-95">
<span class="material-symbols-outlined text-[20px] leading-none">send</span>
</button>
</div>
</div>
</div>
<!-- Tabs Navigation -->
<div class="bg-background-dark border-b border-gray-800">
<div class="flex px-2 overflow-x-auto no-scrollbar">
<a class="flex min-w-[80px] flex-col items-center justify-center border-b-[3px] border-b-transparent text-gray-400 pb-[10px] pt-3 flex-1 hover:text-gray-200 transition-colors" href="#">
<span class="text-xs font-bold uppercase tracking-wider">Params</span>
</a>
<a class="flex min-w-[80px] flex-col items-center justify-center border-b-[3px] border-b-transparent text-gray-400 pb-[10px] pt-3 flex-1 hover:text-gray-200 transition-colors" href="#">
<span class="text-xs font-bold uppercase tracking-wider">Headers</span>
<span class="ml-1 text-[10px] bg-gray-700 text-white px-1.5 py-0.5 rounded-full">2</span>
</a>
<a class="flex min-w-[80px] flex-col items-center justify-center border-b-[3px] border-b-primary text-white pb-[10px] pt-3 flex-1" href="#">
<span class="text-xs font-bold uppercase tracking-wider">Body</span>
<span class="ml-1 text-[10px] bg-primary text-white px-1.5 py-0.5 rounded-full">JSON</span>
</a>
<a class="flex min-w-[80px] flex-col items-center justify-center border-b-[3px] border-b-transparent text-gray-400 pb-[10px] pt-3 flex-1 hover:text-gray-200 transition-colors" href="#">
<span class="text-xs font-bold uppercase tracking-wider">Auth</span>
</a>
<a class="flex min-w-[80px] flex-col items-center justify-center border-b-[3px] border-b-transparent text-gray-400 pb-[10px] pt-3 flex-1 hover:text-gray-200 transition-colors" href="#">
<span class="text-xs font-bold uppercase tracking-wider">Settings</span>
</a>
</div>
</div>
<!-- Tab Content Area -->
<div class="flex flex-col flex-1 bg-[#151b26]">
<!-- Content Controls (Segmented Button for Body Type) -->
<div class="p-4 pb-2">
<div class="flex h-9 w-full items-center rounded-lg bg-[#232f48] p-1">
<label class="flex-1 cursor-pointer h-full items-center justify-center rounded-md px-2 text-gray-400 hover:text-gray-200 text-xs font-medium transition-all">
<span class="truncate">None</span>
<input class="invisible w-0 absolute" name="body-type" type="radio" value="None"/>
</label>
<label class="flex-1 cursor-pointer h-full items-center justify-center rounded-md px-2 bg-[#111722] shadow-sm text-white text-xs font-medium transition-all ring-1 ring-white/5">
<span class="truncate">JSON</span>
<input checked="" class="invisible w-0 absolute" name="body-type" type="radio" value="JSON"/>
</label>
<label class="flex-1 cursor-pointer h-full items-center justify-center rounded-md px-2 text-gray-400 hover:text-gray-200 text-xs font-medium transition-all">
<span class="truncate">Form</span>
<input class="invisible w-0 absolute" name="body-type" type="radio" value="Form"/>
</label>
<label class="flex-1 cursor-pointer h-full items-center justify-center rounded-md px-2 text-gray-400 hover:text-gray-200 text-xs font-medium transition-all">
<span class="truncate">Binary</span>
<input class="invisible w-0 absolute" name="body-type" type="radio" value="Binary"/>
</label>
<label class="flex-1 cursor-pointer h-full items-center justify-center rounded-md px-2 text-gray-400 hover:text-gray-200 text-xs font-medium transition-all">
<span class="truncate">GraphQL</span>
<input class="invisible w-0 absolute" name="body-type" type="radio" value="GraphQL"/>
</label>
</div>
</div>
<!-- Editor Toolbar -->
<div class="flex items-center justify-between px-4 py-2 border-b border-gray-800/50">
<div class="flex items-center gap-4">
<span class="text-xs text-gray-500 font-mono">application/json</span>
</div>
<div class="flex items-center gap-2">
<button class="text-primary text-xs font-bold hover:text-blue-400 transition-colors">Beautify</button>
<span class="text-gray-700 text-xs">|</span>
<button class="text-gray-400 text-xs font-medium hover:text-white transition-colors">Wrap</button>
</div>
</div>
<!-- Code Editor Area -->
<div class="flex-1 relative flex text-sm font-mono leading-6 bg-[#0d121c] group/editor overflow-hidden">
<!-- Line Numbers -->
<div class="flex flex-col items-end px-3 py-4 text-gray-600 select-none bg-[#111722] border-r border-gray-800 min-w-[3rem] text-right">
<span>1</span>
<span>2</span>
<span>3</span>
<span>4</span>
<span>5</span>
<span>6</span>
<span>7</span>
<span>8</span>
<span>9</span>
<span>10</span>
</div>
<!-- Code Input -->
<textarea class="w-full h-full bg-transparent border-none resize-none focus:ring-0 text-gray-300 p-4 font-mono whitespace-pre outline-none" spellcheck="false">{
  "name": "New Project Alpha",
  "description": "API integration test",
  "status": "active",
  "settings": {
    "notifications": true,
    "theme": "dark",
    "retry_attempts": 3
  },
  "tags": [
    "mobile",
    "api",
    "test"
  ]
}</textarea>
</div>
<!-- Bottom Keyboard Accessory / Tools -->
<!-- Mimicking iOS keyboard accessory or bottom toolbar for adding vars -->
<div class="bg-[#1e293b] border-t border-gray-700 p-2 flex items-center justify-between gap-2 overflow-x-auto">
<button class="flex items-center gap-1 px-3 py-1.5 rounded bg-[#334155] text-xs text-gray-200 hover:bg-[#475569]">
<span class="text-primary font-bold">{}</span>
<span>Insert Var</span>
</button>
<div class="flex gap-2">
<button class="size-8 flex items-center justify-center rounded bg-[#334155] text-gray-300 hover:bg-[#475569]">
<span class="material-symbols-outlined text-[16px]">data_object</span>
</button>
<button class="size-8 flex items-center justify-center rounded bg-[#334155] text-gray-300 hover:bg-[#475569]">
<span class="material-symbols-outlined text-[16px]">data_array</span>
</button>
<button class="size-8 flex items-center justify-center rounded bg-[#334155] text-gray-300 hover:bg-[#475569]">
<span class="material-symbols-outlined text-[16px]">format_quote</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
